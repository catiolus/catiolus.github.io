<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hiroto Template">
    <meta name="keywords" content="Hiroto, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galleries</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

        <div class="header__nav__option">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="header__logo">
                            <a href="./index.html"><img src="img/logo6.png" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="header__nav">
                            <nav class="header__menu">
                                <ul class="menu__class">
                                    <li><a href="./index.html">Home</a></li>
                                    <li><a href="./gallery.html">Galleries</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                </div>
                <div class="canvas__open">
                    <span class="fa fa-bars"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option set-bg" data-setbg="img/rooms/fp.png">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h1>Galleries</h1>
                        <div class="breadcrumb__links">
                            <a href="./index.html">Home</a>
                            <span>Galleries</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Rooms Section Begin -->
    <section class="rooms spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 p-0 order-lg-2 order-md-2 col-md-6">
                    <div class="room__pic__slider owl-carousel">
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/forge/1.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/forge/2.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/forge/3.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/forge/4.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/forge/5.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/forge/6.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/forge/7.png"></div>
                    </div>
                </div>
                <div class="col-lg-6 p-0 order-lg-1 order-md-1 col-md-6">
                    <div class="room__text" id = "forge">
                        <h1>The Forge</h1>
                    </div>
                </div>
                <div class="col-lg-6 p-0 order-lg-3 order-md-3 col-md-6">
                    <div class="room__pic__slider owl-carousel">
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/berry/1.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/berry/2.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/berry/3.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/berry/4.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/berry/5.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/berry/6.png"></div>
                    </div>
                </div>
                <div class="col-lg-6 p-0 order-lg-4 order-md-4 col-md-6">
                    <div class="room__text right__text" id = "field">
                        <h1>The Strawberry Fields</h1>
                    </div>
                </div>
                <div class="col-lg-6 p-0 order-lg-6 order-md-6 col-md-6">
                    <div class="room__pic__slider owl-carousel">
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/dining/1.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/dining/2.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/dining/3.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/dining/4.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/dining/5.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/dining/6.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/dining/7.png"></div>
                    </div>
                </div>
                <div class="col-lg-6 p-0 order-lg-5 order-md-5 col-md-6">
                    <div class="room__text" id = "hall">
                        <h1>The Dining Hall</h1>
                    </div>
                </div>
                <div class="col-lg-6 p-0 order-lg-7 order-md-7 col-md-6">
                    <div class="room__pic__slider owl-carousel">
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/canoe/1.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/canoe/2.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/canoe/3.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/canoe/4.png"></div>
                        <div class="room__pic__item set-bg" data-setbg="img/rooms/canoe/5.png"></div>
                    </div>
                </div>
                <div class="col-lg-6 p-0 order-lg-8 order-md-8 col-md-6">
                    <div class="room__text right__text" id = "lake">
                        <h1>The Canoe Lake</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Rooms Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
